<html>
	<head>
		<script src="./lib/jquery-3.1.1.min.js"></script>
		
		<script>
			$( document ).ready(function() {
				
				$.getJSON('http://localhost:8080/api/person', null, function(data) {
    				$.each(data, function(index, element) {
        				$('#personList').append($('<li>', {
            				text: element.name
        				}));
    				});
				});

			});
    	</script>

	</head>
	<body>
	
		<div>
			<h1>Liste de personnes en base de donn&eacute;es :<h1>
			<ul id="personList"></ul>
		</div>
		
	</body> 
</html>
